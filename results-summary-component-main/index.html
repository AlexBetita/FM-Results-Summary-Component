<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="../results-summary-component-main/main.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="body">

  
    <div class="main">
      <div class="result">
        
          <div>
            Your Result
          </div>

          <div class="circle">
            <div>
              76
            </div>
            <div>
              of 100
            </div>
          </div>
        

          <div>
            
            <div>
              Great
            </div>
  
            <div>
              You scored higher than 65% of the people who have taken these tests.
            </div>

          </div>

      </div>
      <div class="summary">

        <div>

          Summary

        </div>
        

        <div class="stats">
          
          <div class="reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="react">
              Reaction
            </div>
            <div>
              80 <div style="padding-left: 6px; color: hsla(266, 7%, 61%, 1)"> / 100 </div>
            </div>
            <div class="arch-top-right">
            </div>
            <div class="arch-top-left">
            </div>
            <div class="arch-bottom-left">
            </div>
            <div class="arch-bottom-right">
            </div>
          </div>
        
          <div class="memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory">
              Memory
            </div>
            <div>
              92 <div style="padding-left: 6px; color: hsla(266, 7%, 61%, 1)"> / 100 </div>
            </div>
            <div class="arch-top-right">
            </div>
            <div class="arch-top-left">
            </div>
            <div class="arch-bottom-left">
            </div>
            <div class="arch-bottom-right">
            </div>
          </div>
        
          <div class="verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              Verbal
            </div>
            <div>
              61 <div style="padding-left: 6px; color: hsla(266, 7%, 61%, 1)"> / 100 </div>
            </div>
            <div class="arch-top-right">
            </div>
            <div class="arch-top-left">
            </div>
            <div class="arch-bottom-left">
            </div>
            <div class="arch-bottom-right">
            </div>
          </div>

          <div class="visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual">
              Visual
            </div>
            <div>
              72 <div style="padding-left: 6px; color: hsla(266, 7%, 61%, 1)"> / 100 </div>
            </div>
            <div class="arch-top-right">
            </div>
            <div class="arch-top-left">
            </div>
            <div class="arch-bottom-left">
            </div>
            <div class="arch-bottom-right">
            </div>
          </div>

        </div>
        
        <div class="continue">

          Continue

        </div>
        
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
  <script>
    const but = document.querySelector('.continue')

    but.addEventListener('mouseover', (event)=>{
      event.target.style.background = 'linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%))'
    })

    but.addEventListener('mouseleave', (event)=>{
      event.target.style.background = 'hsla(226, 30%, 27%, 1)'
    })

    but.addEventListener('touchstart', (event)=>{
      event.target.style.background = 'linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%))'
    })

    but.addEventListener('touchend', (event)=>{
      event.target.style.background = 'hsla(226, 30%, 27%, 1)'
    })

  </script>
</body>
</html>
